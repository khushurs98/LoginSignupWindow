<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and general page styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      padding: 20px;
    }

    /* Navbar styling */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0f0c29;
      color: white;
      padding: 15px;
    }

    nav .logo {
      font-size: 20px;
    }

    nav .logout-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      
  height: 40px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
    }

    nav .logout-btn:hover {
      background-color: #ff1a1a;
    }

    /* Cards container */
    .card-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 23%;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .card p {
      color: #555;
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 20px;
      background-color: #0f0c29;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Log in Faculty Dashboard</div>
    <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
  </nav>

  <!-- Body Content: Cards -->
  <div class="card-container">
    <!-- Exam Result Card -->
    <div class="card">
      <h3>Exam Result</h3>
      <p>Mark Lecture-wise Attendance.</p>
      <button onclick="window.location.href='exam-result.html'">Mark Attendance</button>
    </div>



    <!-- Notification Card -->
    <div class="card">
      <h3>Notification</h3>
      <p>Stay updated with the latest notifications from your college.</p>
      <button onclick="window.location.href='notifications.html'">View Notifications</button>
    </div>

    <!-- Notification Card -->
    <div class="card">
        <h3>Schedule Class</h3>
        <p>View your time table for your next Lecture</p>
        <button onclick="window.location.href='notifications.html'">View Lecture</button>
      </div>
    <!-- Calendar Card -->
    <div class="card">
      <h3>Calendar</h3>
      <p>Keep track of important dates, events, and exams.</p>
      <button onclick="window.location.href='calendar.html'">View Calendar</button>
    </div>
  </div>

</body>
</html>
